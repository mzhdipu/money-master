<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5 fw-bold text-uppercase">Money Master</h1>
        <div class="row">



            <div class="w-50 m-auto shadow-lg p-5 mt-2 rounded-2">
                <h2 class=" text-center">Income</h2>

                <div class="d-flex flex-column">
                    <span class="h4 mt-3">Income</span>
                    <input id="income" class="p-2 rounded-2" type="text">

                    <h2 class="text-center mt-5">Expenses</h2>

                    <span class="h4">Food</span>
                    <input id="food" class="p-2 rounded-2 mb-3" type="text">

                    <span class="h4">Rent</span>
                    <input id="rent" class="p-2 rounded-2 mb-3" type="text">

                    <span class="h4">Clothes</span>
                    <input id="clothes" class="p-2 rounded-2 mb-3" type="text">

                    <button id="claculate" class="my-2 py-2 fs-4 mb-5 px-4 btn  btn-primary">Calculate</button>
                </div>

                <h2 class="text-center">Total Expenses : <span id="total-expenses">0.00</span></h2>
                <h2 class="text-center">Balance : <span id="balance">0.00</span></h2> <br>

                <div class="d-flex justify-content-center align-content-center mb-3">
                    <div>
                        <span class="h4">Save</span>
                        <input id="save" class="p-2 rounded-2 mb-3" type="text" value="20"> <span>%</span>
                        <button id="save-btn" class="my-2 px-4 py-2 btn  btn-primary">Save</button>
                    </div>
                </div>

                <h2 class="text-center">Saving Amount : <span id="saving-amount">0.00</span></h2>
                <h2 class="text-center">Reamaining Balance :<span id="remaning-balance">0.00</span></h2>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
